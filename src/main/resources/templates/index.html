<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet"  th:href="@{/css/estilos.css}">
    <!-- CUSTOM JS -->
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

   <div class="parent" th:fragment="user">
        <div class="menu-dashboard">
            <!-- TOP MENU -->
            <div class="top-menu">
                <div class="logo">
                    <img th:src="@{/img/logo.svg}" alt="">
                    <span>QuorumVote</span>
                </div>
                <div class="toggle" id="printoggle">
                    <i class='bx bx-menu' id="i_id"></i>
                </div>
            </div>
            <!-- INPUT SEARCH -->
            <div class="input-search">
                <i class='bx bx-search'></i>
                <input type="text" class="input" placeholder="Buscar">
            </div>
            <!-- MENU -->
            <div class="menu">
                    <a th:href="@{/}">
                        <div class="enlace">
                            <span>Inicio</span>
                        </div>
                    </a>

                <a th:href="@{/ingresarAsamblea}">
                    <div class="enlace">
                        <span>Entra a Asamblea</span>
                    </div>
                </a>

                <div class="enlace">
                    <span>Votaciones</span>
                </div>

                <div class="enlace">
                    <span>Resultados</span>
                </div>

                <div class="enlace">
                    <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></span>
                </div>

            </div>
        </div>

        <div class="inicio">

            <div class="tituloInicio">
                <h1>Bienvenido a QuorumVote <span th:text="${sesionUser.nombre}"></span> <span th:text="${sesionUser.apellido}"></span></h1>
            </div>

            <div class="textoInicio">
                <h5>Aca podrás encontrar un breve tutorial de las funcionalidades del software</h5>
                <br>
                <iframe width="500" height="300" src="https://www.youtube.com/embed/W3TVESpq19" title="¿Que tal si ustedes se arrodillan y se turnan para chuparme las bolas?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            
        </div>
   </div>
    
</body>
</html>
