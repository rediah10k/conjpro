<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- CUSTOM JS -->
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

<nav class="border-gray-700 bg-gray-800 dark:bg-gray-900 dark:border-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">QuorumVote</span>

        <button id="infoButton" class="relative inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-400 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <i class="bx bx-info-circle"></i>
            <div id="infoDropdown" class="dropdown-menu bg-white text-black rounded shadow-lg p-4 dark:bg-gray-800 dark:text-white">
                <h2 class="text-xl font-semibold mb-2">Panel Visual</h2>
                <div class="menu-item flex justify-between items-center mb-2">
                    <span>Modo oscuro</span>
                    <i class="bx bx-moon text-2xl" id="modo-oscuro"></i>
                </div>
                <div class="menu-item flex justify-between items-center mb-2">
                    <span>Tamaño del texto</span>
                    <input type="range" min="50" max="150" value="100" class="slider" id="tamaño-texto">
                </div>
                <div class="menu-item flex justify-between items-center">
                    <div class="flex space-x-2">
                        <span class="bg-black rounded-full w-4 h-4 inline-block"></span>
                        <span class="bg-black rounded-full w-4 h-4 inline-block"></span>
                        <span class="bg-black rounded-full w-4 h-4 inline-block"></span>
                    </div>
                </div>
            </div>
        </button>
        <button id="hamburgerButton" class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-400 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 ml-4">
            <div class="toggle">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </div>
        </button>
    </div>



    <div class="hidden w-full" id="navbar-hamburger">
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-900 dark:bg-gray-900 dark:border-gray-900">
            <li>
                <a th:href="@{/index}" class="block py-2 px-3 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Inicio</a>
            </li>
            <li>
                <a th:href="@{/ingresarAsamblea}" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Entra a asamblea</a>
            </li>
            <li>
                <a href="resultados" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Resultados</a>
            </li>
            <li>
                <a id="cerrarSesion" href="#" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>


<div class="content" style="justify-content: center; padding: 5% 20%;">
    <h1 class="text-3xl font-semibold text-center">Preguntas de la asamblea</h1>


    <div id="accordion-flush" data-accordion="collapse"
         data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
         data-inactive-classes="text-gray-500 dark:text-gray-400">
    </div>

    <div id="enviar-encuesta" class="flex items-center" style="justify-content: center; padding-top: 10px;">
        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden  font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75  dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Enviar respuestas
            </span>
        </button>
    </div>
</div>
<script th:src="@{/js/acordeon.js}"></script>
<script th:src="@{/js/enviarEncuesta.js}"></script>
<script src="path_to_tailwindcss.js"></script>
<script src="path_to_flowbite.js"></script>
<script th:src="@{/js/logout.js}"></script>
<script th:src="@{/js/hamburguer.js}"></script>
<script th:src="@{/js/accesibilidad.js}"></script>

</body>
</html>
