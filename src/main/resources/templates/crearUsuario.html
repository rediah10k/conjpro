<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- CUSTOM JS -->
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

<div class="parent">
    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img th:src="@{/img/logo.svg}" alt="">
                <span>QuorumVote</span>
            </div>
            <div class="toggle" id="printoggle">
                <i class='bx bx-menu' id="i_id"></i>
            </div>
        </div>

        <div class="menu">
            <a th:href="@{/indexAdmin}">
                <div class="enlace">
                    <span>Inicio</span>
                </div>
            </a>


            <a th:href="@{/crearAsamblea}">
                <div class="enlace">
                    <span>Crear Asamblea</span>
                </div>
            </a>

            <a href="registro">
                <div class="enlace">
                    <span>registrar delegado</span>
                </div>
            </a>

            <a th:href="@{/votaciones}">
                <div class="enlace">
                    <span>Votaciones</span>
                </div>
            </a>

            <div class="enlace">
                <span>Resultados</span>
            </div>
            <a th:href="@{/crearUsuario}">
                <div class="enlace">
                    <span>Crear usuario</span>
                </div>
            </a>


            <div class="enlace">
                <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesión</a></span>
            </div>

        </div>
    </div>

    <div class="content">

        <div class="information">
            <h1>Crear Usuario</h1>
        </div>

        <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombres</label>
            <input type="text" id="nombre" name="nombres"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="apellido" class="block mb-2 text-sm font-medium text-gray-900">Apellidos</label>
            <input type="text" id="apellido" name="apellidos"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="documento" class="block mb-2 text-sm font-medium text-gray-900">Documento (C.C)</label>
            <input type="number" id="documento" name="documento"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email" name="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="nombreConjunto" class="block mb-2 text-sm font-medium text-gray-900">Seleccione un
                conjunto</label>
            <select id="nombreConjunto" name="nombreconjunto"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected disabled>Seleccione un conjunto</option>
            </select>
        </div>
        <div>
            <button id="registrar" type="submit"
                    class="text-white bg-blue-500 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Registrar
            </button>
        </div>
    </div>

    <div id="default-modal" tabindex="-1" aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full" id="modalCrearAsamblea">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        El usuario ha sido creado
                    </h3>

                </div>
                <!-- Modal footer -->
            </div>
        </div>
    </div>


    <script>

        const conjuntos = async () => {
            let conjuntosRequest = await fetch('/conjuntos', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    "Accept": "application/json"
                }
            });

            let conjuntosRespuesta = await conjuntosRequest.json();

            conjuntosRespuesta.forEach(conjunto => {
                let option = document.createElement("option");
                option.value = conjunto.id;
                option.text = conjunto.nombre;
                document.getElementById("nombreConjunto").appendChild(option);
            });
        }

        window.addEventListener("DOMContentLoaded", conjuntos);

        const agregarUsuario = async ()=>{
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const conjunto = document.getElementById("nombreConjunto").value;
            const documento = document.getElementById("documento").value;
            const correo = document.getElementById("email").value;

            if (
                nombre==="" ||
                apellido==="" ||
                documento==="" ||
                correo==="" ||
                conjunto=== undefined
            ){
                alert("Por favor complete todos los campos");
                return;
            }

            let usuario={
                nombre,
                apellido,
                correo,
                conjunto,
                documento
            }

            let request = await fetch("/crearUsuario",{
                method:"POST",
                headers:{
                    "Accept":"application/json",
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(usuario)
            });

            if (request.ok)
                alert("Usuario agregado con éxito")
            else
                alert(request.statusText)
        }

        document.getElementById("registrar").addEventListener("click",agregarUsuario);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
