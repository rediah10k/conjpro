<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <!-- BOX ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet"/>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <!-- CUSTOM JS -->
    <script th:src="@{/js/app.js}"></script>
</head>
<body>

    <nav class="border-gray-700 bg-gray-800 dark:bg-gray-900 dark:border-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">QuorumVote</span>
          <a href="#" class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-400 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <div class="toggle" id="printoggle">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </div>
          </a>
          <div class="hidden w-full" id="navbar-hamburger">
            <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-900 dark:bg-gray-900 dark:border-gray-900">
              <li>
                <a th:href="@{/indexAdmin}" class="block py-2 px-3 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Inicio</a>
              </li>
              <li>
                <a th:href="@{/crearAsamblea}" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Crear asamblea</a>
              </li>
              <li>
                <a href="registro" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white">Registrar delegado</a>
              </li>
              <li>
                <a th:href="@{/asambleas}" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Asambleas</a>
              </li>
              <li>
                <a href="#" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Resultados</a>
              </li>
              <li>
                <a th:href="@{/crearUsuario}" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Crear usuario</a>
              </li>
              <li>
                <a th:href="@{/logout}" class="block py-2 px-3 text-gray-300 rounded hover:bg-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Cerrar sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="content">

        <div class="information">
            <h1>Crear Usuario</h1>
        </div>

        <div>
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombres</label>
            <input type="text" id="nombre" name="nombres"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="apellido" class="block mb-2 text-sm font-medium text-gray-900">Apellidos</label>
            <input type="text" id="apellido" name="apellidos"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="documento" class="block mb-2 text-sm font-medium text-gray-900">Documento (C.C)</label>
            <input type="number" id="documento" name="documento"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
            <input type="email" id="email" name="email"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
        </div>
        <div>
            <label for="nombreConjunto" class="block mb-2 text-sm font-medium text-gray-900">Seleccione un
                conjunto</label>
            <select id="nombreConjunto" name="nombreconjunto"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected disabled>Seleccione un conjunto</option>
            </select>
        </div>
        <div>
            <button id="registrar" type="submit"
                    class="text-white bg-blue-500 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Registrar
            </button>
        </div>
    </div>

    <div id="default-modal" tabindex="-1" aria-hidden="true"
         class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full" id="modalCrearAsamblea">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        El usuario ha sido creado
                    </h3>

                </div>
                <!-- Modal footer -->
            </div>
        </div>
    </div>

    <script th:src="@{/js/hamburguer.js}"></script>
    <script>

        const conjuntos = async () => {
            let conjuntosRequest = await fetch('/conjuntos', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    "Accept": "application/json"
                }
            });

            let conjuntosRespuesta = await conjuntosRequest.json();

            conjuntosRespuesta.forEach(conjunto => {
                let option = document.createElement("option");
                option.value = conjunto.id;
                option.text = conjunto.nombre;
                document.getElementById("nombreConjunto").appendChild(option);
            });
        }

        window.addEventListener("DOMContentLoaded", conjuntos);

        const agregarUsuario = async ()=>{
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const conjunto = document.getElementById("nombreConjunto").value;
            const documento = document.getElementById("documento").value;
            const correo = document.getElementById("email").value;

            if (
                nombre==="" ||
                apellido==="" ||
                documento==="" ||
                correo==="" ||
                conjunto=== undefined
            ){
                alert("Por favor complete todos los campos");
                return;
            }

            let usuario={
                nombre,
                apellido,
                correo,
                conjunto,
                documento
            }

            let request = await fetch("/crearUsuario",{
                method:"POST",
                headers:{
                    "Accept":"application/json",
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(usuario)
            });

            if (request.ok)
                alert("Usuario agregado con éxito")
            else
                alert(request.statusText)
        }

        document.getElementById("registrar").addEventListener("click",agregarUsuario);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
